{% load staticfiles %}

<!-- tab header -->
<div class="card mb-3">
    <div class="card-header"><i class="fa fa-home h1"></i> About {{ company.name }}:</div>

    <div class="card-body graybg container-fluid">

        <!-- logo -->
        <div class="card mylogo">
            <div class="card-header">Company Logo:</div>
            <div class="card-body">
                {% if company.logo %}
                    <img src="{{ company.logo.url }}" width="200" height="200">
                {% else %}
                    <img class="img-responsive img-thumbnail" src="{% static 'images/logo_not_found.png' %}">
                {% endif %}
            </div>
        </div>


        <!-- description -->
        <div class="card mycompany">
            <div class="card-header">Company description:</div>
            <div class="card-body text-justify">
                {{ company.description }}
            </div>
        </div>

    </div>
</div>
