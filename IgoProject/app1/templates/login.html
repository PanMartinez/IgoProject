{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
  <div class="alert alert-primary" role="alert">
    <div class="title">
      You have to be logged, to access the page
    </div>
  </div>
  <div class="container">
      <div class="panel-login">
        <h2 class="title">
          <span class="badge badge-secondary">Login</span>
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="title">
            <button type="submit">Login</button>
            <p class="message">Forgot password? <a href="{% url 'password_reset' %}">Send an email</a></p>
        </form>
          </div>
      </div>
  </div>


{% endblock %}
