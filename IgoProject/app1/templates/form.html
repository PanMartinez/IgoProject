{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="formboard">
      <h2 class="title">
    <span class="badge badge-secondary">
      New/Edit Company
    </span>
      </h2>
      <br>
      <br>
      <form method="POST" class="form-inline" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit">
      </form>

    </div>
  </div>
{% endblock %}
