{% extends "base.html" %}

{% block header %}
    <script>
        $(document).ready(function () {
            $('table').DataTable({
                "pagingType": "full_numbers",
                "searching": false,
                "lengthMenu": [5, 10, 15, 25, 50],
                responsive: true
            });
        });
    </script>
{% endblock %}

{% block content %}
    {% if messages %}

    {% endif %}
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table"></i>
            Users list:
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="container-fluid">

                    <table cellspacing="1" class="table table-striped table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">ID number</th>
                            <th scope="col">Actions</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr>
                                <th scope="row">{{ user.username }}</th>
                                <td> {{ user.email }}</td>
                                <td> {{ user.id }}</td>
                                <td>
                                    <a href="{% url 'user_update' user.id %}" class="btn btn-primary btn-sm"
                                       role="button">edit</a>
                                    <a href="{% url 'user_delete' user.id %}" class="btn btn-primary btn-sm"
                                       role="button">delete</a>
                                </td>

                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
