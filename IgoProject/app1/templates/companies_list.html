{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="alert alert-primary" role="alert">
          Company Name
        </div>
      </div>
      <div class="col">
        <div class="alert alert-primary" role="alert">
          Country
        </div>
      </div>
      <div class="col">
        <div class="alert alert-primary" role="alert">
          ID number
        </div>
      </div>
      <div class="col">
        <div class="alert alert-primary" role="alert">
          Company details
        </div>
      </div>
    </div>
    <br>
    {% for company in companies %}
      <div class="row">
        <div class="col">
          {{ company.name }}<br>
        </div>
        <div class="col">
          {{ company.country }}<br>
        </div>
        <div class="col">
          {{ company.id }}
        </div>
        <div class="col">
          <form action={% url "company_details" company.id %}>
            <input type="submit" value="details"/></form>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="container">
    <form action={% url "add_company" %}>
      <input type="submit" value="add new">
    </form>
  </div>


{% endblock %}
